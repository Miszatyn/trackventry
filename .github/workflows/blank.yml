// ==============================================================================
// COMPLETE ENTERPRISE INVENTORY MANAGEMENT SYSTEM
// Built with React and Firebase Firestore
// Featuimport React, { useState, useEffect, useMemo } from 'react';
import { initializeApp } from 'firebase/app';
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'firebase/auth';
import { getFirestore, doc, onSnapshot, collection, query, addDoc, runTransaction, serverTimestamp } from 'firebase/firestore';
import { Truck, Package, Plus, Minus, XCircle, ShoppingCart, CheckCircle, RotateCcw, Box, BarChart3, TrendingDown, Warehouse, Users, UserPlus, Component, User, DollarSign, Percent, Scale, Filter, Tag, ClipboardList, AlertTriangle, Info, MessageCircle, FileSpreadsheet, Heart, Sparkles, History, ArrowDownCircle, Layers, Download, Search } from 'lucide-react';

// --- Pembolehubah Global (Provided by Canvas Environment) ---
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{"projectId": "dummy-project"}');
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

// --- Utility Functions Path ---
const getInventoryCollectionPath = (appId) => `/artifacts/${appId}/public/data/inventory_items`;
const getOrderCollectionPath = (appId) => `/artifacts/${appId}/public/data/sales_orders`;
const getStockInCollectionPath = (appId) => `/artifacts/${appId}/public/data/stock_in_log`;

const TrackventryLogo = ({ className }) => (
  <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" className={className}>
    <rect x="15" y="25" width="70" height="60" rx="10" fill="#80DEEA" stroke="#475569" strokeWidth="2"/>
    <path d="M15 45L50 25L85 45" stroke="#475569" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
    <path d="M40 60L48 68L65 52" stroke="white" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round"/>
    <path d="M75 15C72 15 70 17 70 17C70 17 68 15 65 15C62 15 60 17 60 20C60 25 70 30 70 30C70 30 80 25 80 20C80 17 78 15 75 15Z" fill="#F48FB1" stroke="#475569" strokeWidth="1.5"/>
  </svg>
);

const App = () => {
  const [db, setDb] = useState(null);
  const [auth, setAuth] = useState(null);
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);
  const [isAuthReady, setIsAuthReady] = useState(false);

  // --- Data States ---
  const [inventoryItems, setInventoryItems] = useState([]);
  const [salesOrders, setSalesOrders] = useState([]);
  
  // --- UI & Search States ---
  const [activeTab, setActiveTab] = useState('orders'); 
  const [message, setMessage] = useState(null);
  const [isOrderModalOpen, setIsOrderModalOpen] = useState(false);
  const [isStockInModalOpen, setIsStockInModalOpen] = useState(false);
  const [auditCounts, setAuditCounts] = useState({});
  const [inventorySearch, setInventorySearch] = useState(''); // Carian Inventori
  const [salesSearch, setSalesSearch] = useState(''); // Carian Sales Log

  // --- Form States ---
  const [newItem, setNewItem] = useState({ name: '', sku: '', stock: '', cost: '', warehouse: 'Gudang Utama', type: 'Simple', components: [] });
  const [newStockIn, setNewStockIn] = useState({ itemId: '', quantity: '', note: '' });
  const [newOrder, setNewOrder] = useState({ customerName: '', warehouse: 'Gudang Utama', items: [], specialNotes: '', customerMessage: '', promoType: 'Standard' });

  // 1. Firebase Initialization
  useEffect(() => {
    const initFirebase = async () => {
      try {
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const authentication = getAuth(app);
        setDb(firestore);
        if (initialAuthToken) await signInWithCustomToken(authentication, initialAuthToken);
        else await signInAnonymously(authentication);
        onAuthStateChanged(authentication, (u) => {
          setUser(u);
          setIsAuthReady(true);
          setLoading(false);
        });
      } catch (e) { console.error(e); setLoading(false); }
    };
    initFirebase();
  }, []);

  // 2. Real-time Listeners
  useEffect(() => {
    if (!db || !user || !isAuthReady) return;
    const unsubInv = onSnapshot(collection(db, getInventoryCollectionPath(appId)), (snap) => {
      setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
    });
    const unsubOrders = onSnapshot(collection(db, getOrderCollectionPath(appId)), (snap) => {
      const orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      orders.sort((a, b) => a.status === 'Pending' ? -1 : 1);
      setSalesOrders(orders);
    });
    return () => { unsubInv(); unsubOrders(); };
  }, [db, user, isAuthReady]);

  // 3. Export Utility
  const exportToCSV = (data, filename, headers) => {
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += headers.join(",") + "\r\n";
    data.forEach((row) => { csvContent += row.join(",") + "\r\n"; });
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `${filename}_${new Date().toLocaleDateString()}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showStatus("CSV dimuat turun! ðŸ“Š");
  };

  const handleExportStockMaster = () => {
    const headers = ["Produk", "SKU", "Jenis", "Initial", "Baki", "Kos"];
    const rows = filteredInventory.map(i => [`"${i.name}"`, `"${i.sku}"`, i.type, i.initialStock || 0, i.totalStock, i.cost]);
    exportToCSV(rows, "StockMaster", headers);
  };

  const handleExportSalesLog = () => {
    const headers = ["Customer", "Tarikh", "Status", "Items", "Promo"];
    const rows = filteredSalesOrders.map(o => [`"${o.customerName}"`, new Date(o.orderDate).toLocaleDateString(), o.status, `"${o.items.map(i => `${i.name}(x${i.quantity})`).join("; ")}"`, o.promoType]);
    exportToCSV(rows, "SalesLog", headers);
  };

  // 4. Logic & Analytics
  const inventoryAnalytics = useMemo(() => {
    let totalValue = 0;
    const items = inventoryItems.map(item => {
      const totalStock = Object.values(item.stockLevels || {}).reduce((s, q) => s + (q || 0), 0);
      totalValue += totalStock * (parseFloat(item.cost) || 0);
      return { ...item, totalStock };
    });
    return { totalValue: totalValue.toFixed(2), items };
  }, [inventoryItems]);

  // Logik Penapisan (Filtering) Carian
  const filteredInventory = useMemo(() => {
    return inventoryAnalytics.items.filter(item => 
      item.name.toLowerCase().includes(inventorySearch.toLowerCase()) || 
      item.sku.toLowerCase().includes(inventorySearch.toLowerCase())
    );
  }, [inventoryAnalytics.items, inventorySearch]);

  const filteredSalesOrders = useMemo(() => {
    return salesOrders.filter(order => 
      order.customerName.toLowerCase().includes(salesSearch.toLowerCase()) ||
      order.id.toLowerCase().includes(salesSearch.toLowerCase())
    );
  }, [salesOrders, salesSearch]);

  const simpleItemsOnly = useMemo(() => inventoryAnalytics.items.filter(i => i.type === 'Simple'), [inventoryAnalytics]);

  const calculatePhysicalOut = (soldQty, promoType, adjustment = 0) => {
    const qty = parseInt(soldQty) || 0;
    const adj = parseInt(adjustment) || 0;
    let multiplier = 1;
    if (promoType === 'B1F1') multiplier = 2;
    if (promoType === 'B10F1') return qty + Math.floor(qty / 10) + adj;
    return (qty * multiplier) + adj;
  };

  // 5. Handlers
  const showStatus = (msg) => { setMessage(msg); setTimeout(() => setMessage(null), 4000); };

  const handleAddItem = async (e) => {
    e.preventDefault();
    if (!db) return;
    try {
      const itemData = {
        ...newItem,
        sku: newItem.sku.toUpperCase(),
        cost: parseFloat(newItem.cost) || 0,
        stockLevels: newItem.type === 'Bundle' ? {} : { [newItem.warehouse]: parseInt(newItem.stock) || 0 },
        initialStock: newItem.type === 'Bundle' ? 0 : (parseInt(newItem.stock) || 0),
        createdAt: new Date().toISOString(),
      };
      await addDoc(collection(db, getInventoryCollectionPath(appId)), itemData);
      setNewItem({ name: '', sku: '', stock: '', cost: '', warehouse: 'Gudang Utama', type: 'Simple', components: [] });
      showStatus("Item Master Berjaya! âœ¨");
    } catch (e) { showStatus("Ralat simpan item."); }
  };

  const handleStockIn = async (e) => {
    e.preventDefault();
    if (!db || !newStockIn.itemId) return;
    try {
      await runTransaction(db, async (t) => {
        const itemRef = doc(db, getInventoryCollectionPath(appId), newStockIn.itemId);
        const itemSnap = await t.get(itemRef);
        const itemData = itemSnap.data();
        const warehouse = Object.keys(itemData.stockLevels)[0] || 'Gudang Utama';
        const currentQty = itemData.stockLevels[warehouse] || 0;
        const addQty = parseInt(newStockIn.quantity) || 0;
        t.update(itemRef, { stockLevels: { ...itemData.stockLevels, [warehouse]: currentQty + addQty } });
        await addDoc(collection(db, getStockInCollectionPath(appId)), { ...newStockIn, sku: itemData.sku, productName: itemData.name, timestamp: serverTimestamp() });
      });
      setIsStockInModalOpen(false);
      setNewStockIn({ itemId: '', quantity: '', note: '' });
      showStatus("Stok ditambah! ðŸ“¥");
    } catch (e) { showStatus("Ralat Stock In."); }
  };

  const handleCreateOrder = async (e) => {
    e.preventDefault();
    if (newOrder.items.length === 0) return showStatus("Pilih barang TikTok!");
    try {
      await addDoc(collection(db, getOrderCollectionPath(appId)), { ...newOrder, status: 'Pending', orderDate: new Date().toISOString() });
      setNewOrder({ customerName: '', warehouse: 'Gudang Utama', items: [], specialNotes: '', customerMessage: '', promoType: 'Standard' });
      setIsOrderModalOpen(false);
      showStatus("Log Pesanan Dikemas Kini! ðŸŽ€");
    } catch (e) { showStatus("Ralat sistem pesanan."); }
  };

  const handleConfirmPack = async (order) => {
    try {
      await runTransaction(db, async (t) => {
        for (const orderItem of order.items) {
          const invItem = inventoryItems.find(i => i.id === orderItem.itemId);
          const totalOutPerSet = calculatePhysicalOut(orderItem.quantity, order.promoType, orderItem.adjustment || 0);
          if (invItem.type === 'Simple') {
            const currentStock = (invItem.stockLevels && invItem.stockLevels[order.warehouse]) || 0;
            if (currentStock < totalOutPerSet) throw `Stok tak cukup: ${invItem.name}`;
            t.update(doc(db, getInventoryCollectionPath(appId), invItem.id), { stockLevels: { ...invItem.stockLevels, [order.warehouse]: currentStock - totalOutPerSet } });
          } else if (invItem.type === 'Bundle') {
            for (const comp of invItem.components) {
              const compRef = doc(db, getInventoryCollectionPath(appId), comp.itemId);
              const compSnap = await t.get(compRef);
              const compData = compSnap.data();
              const currentCompStock = (compData.stockLevels && compData.stockLevels[order.warehouse]) || 0;
              const neededQty = comp.quantity * totalOutPerSet;
              if (currentCompStock < neededQty) throw `Stok Komponen ${compData.name} tak cukup!`;
              t.update(compRef, { stockLevels: { ...compData.stockLevels, [order.warehouse]: currentCompStock - neededQty } });
            }
          }
        }
        t.update(doc(db, getOrderCollectionPath(appId), order.id), { status: 'Fulfilled', packDate: new Date().toISOString() });
      });
      showStatus("Stok Out Berjaya! ðŸ“¦");
    } catch (e) { showStatus(typeof e === 'string' ? e : "Ralat penolakan."); }
  };

  if (loading || !isAuthReady) return (
    <div className="flex flex-col items-center justify-center min-h-screen bg-slate-50 text-slate-800 gap-4">
      <div className="relative">
         <Truck className="w-10 h-10 animate-bounce text-cyan-600" />
      </div>
      <span className="text-sm font-medium tracking-widest italic">Syncing Trackventry...</span>
    </div>
  );

  return (
    <div className="min-h-screen bg-[#F8FAFC] font-sans pb-16 text-slate-700 selection:bg-cyan-100">
      {/* HEADER */}
      <header className="bg-white border-b border-slate-200 sticky top-0 z-40 p-4 shadow-sm">
        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
          <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('orders')}>
            <TrackventryLogo className="w-10 h-10" />
            <div>
              <h1 className="text-xl font-bold text-slate-800 tracking-tight leading-none">TRACKVENTRY</h1>
              <p className="text-[10px] font-medium text-slate-400 uppercase tracking-widest mt-1">Inventory Management</p>
            </div>
          </div>
          <nav className="flex bg-slate-50 p-1 rounded-xl border border-slate-200">
            {[
              { id: 'orders', label: 'Sales Log', Icon: History },
              { id: 'inventory', label: 'Stock Master', Icon: Box },
              { id: 'audit', label: 'Closing Report', Icon: ClipboardList }
            ].map(tab => (
              <button 
                key={tab.id} onClick={() => setActiveTab(tab.id)}
                className={`px-5 py-2 rounded-lg text-xs font-medium uppercase flex items-center gap-2 transition-all ${activeTab === tab.id ? 'bg-white text-cyan-600 shadow-sm border border-slate-200' : 'text-slate-500 hover:text-slate-800'}`}
              >
                <tab.Icon size={14} /> {tab.label}
              </button>
            ))}
          </nav>
        </div>
      </header>

      <main className="max-w-6xl mx-auto p-6 md:p-10">
        {message && (
          <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 bg-slate-800 text-white px-8 py-3 rounded-full shadow-xl flex items-center gap-3 animate-in slide-in-from-bottom-4">
            <span className="text-xs font-medium uppercase tracking-wider">{message}</span>
          </div>
        )}

        {/* TAB 1: SALES LOG DENGAN CARIAN */}
        {activeTab === 'orders' && (
          <div className="space-y-6 animate-in fade-in">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-center bg-[#E0F7FA] p-6 rounded-2xl border border-cyan-200 gap-4">
              <div>
                <h2 className="text-xl font-bold text-slate-800 tracking-tight">Daily Sales Log</h2>
                <p className="text-cyan-700 text-xs font-medium uppercase tracking-widest mt-1">Urusan Pengeluaran Stok Harian</p>
              </div>
              
              {/* Search Bar untuk Sales Log */}
              <div className="relative flex-1 max-w-sm">
                <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16}/>
                <input 
                  type="text" 
                  placeholder="Cari Pelanggan / ID..." 
                  className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 text-sm focus:border-cyan-400 outline-none shadow-sm"
                  value={salesSearch}
                  onChange={(e) => setSalesSearch(e.target.value)}
                />
              </div>

              <div className="flex gap-3">
                <button onClick={handleExportSalesLog} className="bg-white text-slate-600 p-2.5 rounded-xl border border-slate-200 hover:bg-slate-50 transition-colors"><Download size={18}/></button>
                <button onClick={() => setIsOrderModalOpen(true)} className="bg-[#F8BBD0] text-pink-900 px-6 py-3 rounded-xl border border-pink-300 font-bold uppercase text-xs hover:bg-[#F48FB1] transition-all shadow-sm">+ New Order</button>
              </div>
            </div>

            <div className="space-y-4">
              {filteredSalesOrders.length === 0 ? (
                <div className="bg-white p-20 rounded-3xl border border-slate-200 border-dashed text-center">
                  <p className="text-slate-400 text-sm font-medium uppercase tracking-widest">{salesSearch ? 'Tiada pesanan sepadan carian' : 'Tiada log pesanan hari ini'}</p>
                </div>
              ) : (
                filteredSalesOrders.map(order => (
                  <div key={order.id} className={`bg-white rounded-2xl border border-slate-200 transition-all shadow-sm ${order.status === 'Fulfilled' ? 'opacity-50' : 'hover:border-cyan-300'}`}>
                    <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center px-8">
                      <div className="flex flex-col">
                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Customer ID</span>
                        <span className="text-sm font-bold text-slate-700">{order.customerName}</span>
                      </div>
                      <span className={`px-4 py-1 rounded-full text-[10px] font-bold uppercase border ${order.status === 'Fulfilled' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-orange-50 text-orange-700 border-orange-200'}`}>{order.status}</span>
                    </div>
                    <div className="p-6">
                       <table className="w-full text-left text-sm">
                          <thead>
                            <tr className="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b pb-2">
                              <th className="pb-3">Seller SKU</th>
                              <th className="text-center pb-3">Sold</th>
                              <th className="text-center pb-3">Ganti</th>
                              <th className="text-right pb-3">Physical Out</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-100">
                            {order.items.map(item => {
                              const physicalOut = calculatePhysicalOut(item.quantity, order.promoType, item.adjustment || 0);
                              return (
                                <tr key={item.itemId}>
                                  <td className="py-4">
                                    <p className="font-semibold text-slate-800">{item.name}</p>
                                    <span className="font-mono text-[10px] text-slate-400 uppercase">{item.sku}</span>
                                  </td>
                                  <td className="text-center font-medium">x{item.quantity}</td>
                                  <td className="text-center font-medium text-pink-500">+{item.adjustment || 0}</td>
                                  <td className="text-right">
                                    <span className={`inline-block px-4 py-1 rounded-lg border font-bold ${physicalOut > item.quantity ? 'bg-cyan-50 border-cyan-200 text-cyan-700' : 'bg-slate-50 border-slate-200 text-slate-700'}`}>
                                      {physicalOut} Unit
                                    </span>
                                  </td>
                                </tr>
                              );
                            })}
                          </tbody>
                       </table>
                       {order.status === 'Pending' && (
                         <div className="mt-6 flex justify-end">
                            <button onClick={() => handleConfirmPack(order)} className="bg-[#A5D6A7] text-green-900 px-8 py-3 rounded-xl border border-green-300 font-bold uppercase text-xs hover:bg-[#81C784] transition-all flex items-center gap-2">
                              <CheckCircle size={16}/> Confirm Packing
                            </button>
                         </div>
                       )}
                    </div>
                  </div>
                ))
              )}
            </div>
          </div>
        )}

        {/* TAB 2: STOCK MASTER DENGAN CARIAN */}
        {activeTab === 'inventory' && (
          <div className="space-y-6 animate-in slide-in-from-right-4">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
              <div>
                <h2 className="text-xl font-bold text-slate-800 uppercase tracking-tight">Stock Master</h2>
                <p className="text-slate-400 font-medium text-xs uppercase tracking-widest mt-1">Pangkalan Data Baki Stok Cloud</p>
              </div>

              {/* Search Bar untuk Inventori */}
              <div className="relative flex-1 max-w-sm">
                <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16}/>
                <input 
                  type="text" 
                  placeholder="Cari Nama Produk / SKU..." 
                  className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 text-sm focus:border-cyan-400 outline-none shadow-sm"
                  value={inventorySearch}
                  onChange={(e) => setInventorySearch(e.target.value)}
                />
              </div>

              <div className="flex gap-3">
                <button onClick={() => setIsStockInModalOpen(true)} className="bg-white border border-slate-300 px-6 py-3 rounded-xl font-bold text-xs text-slate-600 hover:bg-slate-50 transition-all flex items-center gap-2">
                  <ArrowDownCircle size={18}/> Stock In
                </button>
                <button onClick={() => setActiveTab('add_item')} className="bg-slate-800 text-white px-8 py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-slate-700 transition-colors">+ New Product</button>
              </div>
            </div>

            <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                   <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-4">{inventorySearch ? `Carian: "${inventorySearch}"` : 'Master List'}</span>
                   <button onClick={handleExportStockMaster} className="text-cyan-600 font-bold text-[10px] uppercase flex items-center gap-1 hover:underline mr-4"><Download size={12}/> Export CSV</button>
                </div>
                <table className="w-full text-left text-sm">
                  <thead className="bg-[#FFF9C4] text-[10px] font-bold text-yellow-900 uppercase tracking-widest border-b border-slate-200">
                    <tr>
                      <th className="p-6">Produk / SKU</th>
                      <th className="p-6 text-center">Type</th>
                      <th className="p-6 text-right">Balance</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-slate-100">
                    {filteredInventory.length === 0 ? (
                      <tr>
                        <td colSpan="3" className="p-10 text-center text-slate-400 italic">Tiada produk ditemui</td>
                      </tr>
                    ) : (
                      filteredInventory.map(item => (
                        <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                          <td className="p-6">
                            <div className="font-semibold text-slate-800">{item.name}</div>
                            <div className="text-[10px] font-mono text-slate-400 uppercase tracking-tighter">{item.sku}</div>
                          </td>
                          <td className="p-6 text-center">
                             <span className={`px-3 py-1 rounded-full text-[9px] font-bold uppercase border ${item.type === 'Bundle' ? 'bg-indigo-50 border-indigo-200 text-indigo-600' : 'bg-slate-100 border-slate-200 text-slate-500'}`}>
                               {item.type === 'Bundle' ? 'Set Kombo' : 'Individu'}
                             </span>
                          </td>
                          <td className="p-6 text-right">
                            <div className={`inline-block px-5 py-2 rounded-xl font-bold text-lg border ${item.totalStock < 10 ? 'bg-pink-50 border-pink-200 text-pink-600' : 'bg-cyan-50 border-cyan-200 text-cyan-700'}`}>
                              {item.type === 'Bundle' ? 'Virtual' : item.totalStock}
                            </div>
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
            </div>
          </div>
        )}

        {/* TAB 3: CLOSING REPORT */}
        {activeTab === 'audit' && (
          <div className="bg-white p-10 rounded-3xl shadow-md border border-slate-200 animate-in slide-in-from-bottom-4">
            <h2 className="text-2xl font-bold text-slate-800 mb-8 uppercase italic flex items-center gap-3 text-center md:text-left"><Scale className="text-cyan-500" size={32}/> Closing Stock Audit</h2>
            <div className="overflow-hidden rounded-2xl border border-slate-300">
              <table className="w-full text-left text-sm text-slate-700">
                <thead className="bg-[#FFF9C4] text-[10px] font-bold text-slate-700 uppercase tracking-widest border-b border-slate-300">
                  <tr>
                    <th className="p-6">Item Detail</th>
                    <th className="p-6 text-center bg-cyan-50/30">System</th>
                    <th className="p-6 text-center">Physical</th>
                    <th className="p-6 text-center">Variance</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100">
                  {simpleItemsOnly.map(item => {
                    const physical = auditCounts[item.id] || "";
                    const diff = physical !== "" ? parseInt(physical) - item.totalStock : 0;
                    return (
                      <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                        <td className="p-6">
                          <div className="font-semibold text-slate-800">{item.name}</div>
